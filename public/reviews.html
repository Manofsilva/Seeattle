<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Reviews</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/e73eb95261.js" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Seeattle</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#"><i class="fas fa-home"></i> Home </a></li>
              <li><a href="#"><i class="far fa-comment-alt"></i> Reviews </a></li>
              <li><a href="#"><i class="fas fa-clipboard-list"></i> Itinerary </a></li>
            </ul>
          </div>
        </nav>


    <div class="jumbotron">
      <h1 class="text-center">REVIEWS</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Username</p>
          <input class="form-control" type="text" id="username" placeholder="Enter Your Name">
          <br>
          <p class="cool-font">Tourist Attraction</p>
          <input class="form-control" type="text" id="attraction" placeholder="Enter a Tourist Attraction">
          <br>
          <p class="cool-font">Leave a Review of a Tourist Attraction</p>
          <textarea class="form-control" rows="3" id="review-box" placeholder="Enter Your Review Here!"></textarea>
          <button id="review-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>reviews</h2>
          <hr>
          <div id="review-area"></div>
        </div>
      </div>

    </div>

  <!-- Custom Script -->
  <script src="js/reviews.js" type="text/javascript"></script>
</body>


</html>
