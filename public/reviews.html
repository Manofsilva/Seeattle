<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="jumbotron">
    <h1 class="display-4">Here is where the GoogleMap will go!</h1>
    
  </div>

  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/...">Go to Homepage</a>
          <a class="btn btn-light" href="/...">Go to Itinerary</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="reviews">
          <div class="form-group">
            <label for="title">Tourist Attraction:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="body">Body:</label>
            <textarea class="form-control" rows="10" id="body"></textarea>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="Read a Review">Read a Review of a Tourist Attraction</option>
                <option value="Leave a Review">Leave a Review of a Tourist Attraction</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="/js/reviews.js" type="text/javascript"></script>
</body>

</html>
